<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Words3D</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			} 
			body {
				color: #000000;
				font-family: Monospace;
				font-size: 14px;
				text-align: center;
				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				z-index: 8;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
				z-index: 6;
			}
			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;
			
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				
				color: #ffffff;
				text-align: center;
	
				cursor: pointer;
				z-index: 7;
			}
			#hand {
				width: 480px;
				height: 70px;
				left: 50%;
				

				z-index: 2;
	
				color: #000000;
				
				background-color: #606060;
				margin: 0 0 15px -240px;	
				text-align: center;
				position: fixed;
				bottom: 0;
				
			}
			#handSelect {
				width: 480px;
				height: 15px;
				left: 50%;
				z-index: 3;
				background-color: #ffffff;
				margin: 0 0 0 -240px;
				position: fixed;
				bottom: 0;
			}
			#scores {
				width: 200px;
				height: 100%;
				left: 50%;
				

				z-index: 4;
	
				color: #000000;
				
				margin: 5px 0 0 5px;	
				text-align: left;
				position: fixed;
				top: 0;
				left: 0;	
			
				/*
				width: 100%;
				height: 100%;
				z-index: 3;
				text-align: left;
				*/
					
			}
			#crosshair {
				width: 9px;
				height: 9px;
				position: fixed;
				z-index: 5;
				left: 49.5%;
				right: 50%;
				top: 49.5%;
				bottom: 50%;
				color: #000000;
				margin: -5px 5px 0 0;
			}
			#denied {
				width: 100%;
				height: 100%;

				color: #000000;
				background-color: #ff0000;
				
				display: -webkit-box;
				display: -moz-box;
				display: box;
			
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				font-size: 40px;
				text-align: center;
				vertical-align: middle;

				display: none;
				z-index: 9;
			}
			#turnsindicator {
				width: 200px;
				height: 50px;
				bottom: 0;	
				left: 0;
				z-index: 2;
				
				margin: 0 0 10px 15px;	
				text-align: left;
				position: absolute;

			}
			#tilesindicator {
				width: 200px;
				height: 50px;
				bottom: 0;
				right: 0;
				z-index: 2;
				
				margin: 0 15px 10px 0px;
				text-align: right;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="denied"><div><p id="deniedtext">Denied</p></div></div>
		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Up, Ctrl = Down, MOUSE = Look around)
			</div>
		</div>

		<div id="container"></div>
		<div id="info"><a href="https://docs.google.com/document/d/e/2PACX-1vS6udanhjSdhS8J_GsUss8-OKq1OAdoE1MPMZ2VTvbtMmXL1o2hHHP55DFK51S-jCIixoBdUYyueXOb/pub" target="_blank" rel="noopener">Project List</a> - Word 3D<br />(left click: place, right click: remove, number keys: select letter, enter: play word)</div>

		<div id="hand"><table><tr id="handtable"><td> </td> <td> </td> <td> </td> <td> </td> <td> </td> <td> </td> <td> </td></tr></table></div>
		<div id="handSelect"><table><tr id="handselecttable"><td valign="top"> </td> <td valign="top"> </td> <td valign="top"> </td> <td valign="top"> </td> <td valign="top"> </td> <td valign="top"> </td> <td valign="top"> </td></tr></table></div>

		<div id="turnsindicator"><p id="turnstext"></p></div>
		<div id="tilesindicator"><p id="tilestext">Remaining Tiles: 1500</p></div>
		<div id="scores"><p id="scorestext">Test Score: 300</p></div>

		<div id="crosshair"><img src="../../assets/crosshair.png"></div>


		<script src="src/js/three.min.js"></script>
		<script src="src/js/controls/PointerLockControls.js"></script>		
		

		<!-- TODO: write custom controls -->
		<!--<script src="src/js/controls/FirstPersonControls.js"></script> -->

		<script src="src/js/Detector.js"></script>

		<script src="src/js/word3d.js"></script>

	</body>
</html>
